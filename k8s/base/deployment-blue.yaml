apiVersion: apps/v1
kind: Deployment
metadata:
  name: receipt-frontend-blue
spec:
  replicas: 0
  selector:
    matchLabels:
      app: receipt-frontend
      env: blue
  template:
    metadata:
      labels:
        app: receipt-frontend
        env: blue
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/metrics"
        prometheus.io/port: "22137"
    spec:
      containers:
      - name: receipt-frontend
        image: venkatakurathitud/receipt-frontend:SHORT_SHA
        ports:
        - containerPort: 22137
        env:
        - name: WEBSERVICE_HOST
          value: "receipt-backend-service.$NAMESPACE.svc.cluster.local"
        - name: WEBSERVICE_PORT
          value: "80"
        - name: EXPOSED_PORT
          value: "22137"
        - name: ENV_LABEL
          value: "blue"
        livenessProbe:
          httpGet:
            path: /
            port: 22137
          initialDelaySeconds: 10
          periodSeconds: 5
        readinessProbe:
          httpGet:
            path: /
            port: 22137
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "200m"
            memory: "256Mi"