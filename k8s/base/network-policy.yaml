apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: frontend-network-policy
spec:
  podSelector:
    matchLabels:
      app: receipt-frontend
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: default
    ports:
    - protocol: TCP
      port: 80
    - protocol: TCP
      port: 443
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: receipt-backend
    ports:
    - protocol: TCP
      port: 9090
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
---
# Network Policy for Blue Deployment
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: frontend-blue-network-policy
spec:
  podSelector:
    matchLabels:
      app: receipt-frontend
      version: blue
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: receipt-frontend
          version: blue
    ports:
    - protocol: TCP
      port: 80
    - protocol: TCP
      port: 443
---
# Network Policy for Green Deployment
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: frontend-green-network-policy
spec:
  podSelector:
    matchLabels:
      app: receipt-frontend
      version: green
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: receipt-frontend
          version: green
    ports:
    - protocol: TCP
      port: 80
    - protocol: TCP
      port: 443 