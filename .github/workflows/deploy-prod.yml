name: Frontend Blue-Green Deployment to Prod
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
env:
  IMAGE_NAME: receipt-frontend
  DOCKER_REGISTRY: docker.io
  GKE_CLUSTER_NAME: receipt-cluster
  GKE_REGION: us-central1
  SERVICE_NAME: receipt-frontend-service
  NAMESPACE: prod
jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Get short SHA
        id: sha
        run: echo "SHORT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERID }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push frontend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: venkatakurathitud/${{ env.IMAGE_NAME }}:${{ env.SHORT_SHA }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}
      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: eadtud
          install_components: 'gke-gcloud-auth-plugin'
      - name: Configure kubectl
        run: |
          gcloud container clusters get-credentials $GKE_CLUSTER_NAME --region $GKE_REGION
      - name: Determine active environment
        id: get-active-env
        run: |
          if kubectl get svc ${{ env.SERVICE_NAME }} -n ${{ env.NAMESPACE }} --ignore-not-found; then
            ACTIVE_ENV=$(kubectl get svc ${{ env.SERVICE_NAME }} -n ${{ env.NAMESPACE }} -o jsonpath='{.spec.selector.env}')
          else
            ACTIVE_ENV="green"
            echo "First-time deployment. Setting ACTIVE_ENV to green"
          fi
          echo "ACTIVE_ENV=$ACTIVE_ENV" >> $GITHUB_ENV
          if [ "$ACTIVE_ENV" = "blue" ]; then
            echo "INACTIVE_ENV=green" >> $GITHUB_ENV
          else
            echo "INACTIVE_ENV=blue" >> $GITHUB_ENV
          fi
      - name: Deploy to inactive environment
        run: |
          cd k8s/overlays/prod
          kustomize edit set image venkatakurathitud/receipt-frontend=venkatakurathitud/receipt-frontend:${{ env.SHORT_SHA }}
          kubectl apply -k .

      
      - name: Setup jq for JSON parsing
        run: sudo apt-get install -y jq  

      - name: Test inactive environment
        run: |
            echo "### Starting deployment verification ###"
            
            # 1. Check if this is first-time deployment
            if ! kubectl get deployments -l app=receipt-frontend -n ${{ env.NAMESPACE }} --ignore-not-found; then
              echo "üÜï First-time deployment detected - initializing environment"
              
              # Apply both deployments (blue and green)
              kubectl apply -f k8s/base/deployment-blue.yaml -n ${{ env.NAMESPACE }}
              kubectl apply -f k8s/base/deployment-green.yaml -n ${{ env.NAMESPACE }}
              
              # Scale up green as initial environment
              kubectl scale deployment/receipt-frontend-green --replicas=1 -n ${{ env.NAMESPACE }}
              
              # Configure service to point to green
              kubectl apply -f k8s/base/service.yaml -n ${{ env.NAMESPACE }}
              
              # Set environment variables for first deployment
              echo "INACTIVE_ENV=green" >> $GITHUB_ENV
              echo "ACTIVE_ENV=none" >> $GITHUB_ENV
              
              echo "üéØ First-time deployment initialized with green environment"
              exit 0  # Skip further testing for first deployment
            fi
        
            # 2. Normal blue-green deployment flow
            echo "üîÅ Normal deployment flow - testing inactive environment: ${{ env.INACTIVE_ENV }}"
            
            # Wait for deployment (with first-time safety check)
            for i in {1..30}; do
              DEPLOYMENT_STATUS=$(kubectl get deployment receipt-frontend-${{ env.INACTIVE_ENV }} -n ${{ env.NAMESPACE }} -o jsonpath='{.status.availableReplicas}')
              
              if [ "$DEPLOYMENT_STATUS" = "1" ]; then
                echo "‚úÖ Deployment is available"
                break
              elif [ "$i" -eq 30 ]; then
                echo "‚ùå ERROR: Deployment never became available"
                kubectl describe deployment receipt-frontend-${{ env.INACTIVE_ENV }} -n ${{ env.NAMESPACE }}
                exit 1
              else
                echo "‚åõ Waiting for deployment to become available (attempt $i/30)..."
                sleep 5
              fi
            done
        
            # Get pod name with safety checks
            for i in {1..10}; do
              FRONTEND_POD=$(kubectl get pods -l app=receipt-frontend,env=${{ env.INACTIVE_ENV }} -n ${{ env.NAMESPACE }} --field-selector=status.phase=Running -o jsonpath='{.items[0].metadata.name}' 2>/dev/null)
              
              if [ -n "$FRONTEND_POD" ]; then
                echo "‚úÖ Found running pod: $FRONTEND_POD"
                break
              elif [ "$i" -eq 10 ]; then
                echo "‚ùå ERROR: No running pod found after 10 attempts"
                kubectl get pods -l app=receipt-frontend -n ${{ env.NAMESPACE }} -o wide
                exit 1
              else
                echo "‚åõ Waiting for pod to start (attempt $i/10)..."
                sleep 5
              fi
            done
        
            # Basic health check
            kubectl port-forward pod/$FRONTEND_POD 3000:22137 -n ${{ env.NAMESPACE }} &
            PF_PID=$!
            sleep 5  # Wait for port-forward
            
            if curl --retry 2 --connect-timeout 5 http://localhost:3000/health; then
              echo "‚úÖ Health check passed"
              kill $PF_PID
            else
              echo "‚ùå Health check failed"
              kill $PF_PID
              exit 1
            fi
        
            echo "üéâ Environment verified successfully"
      
      - name: Switch traffic to inactive environment
        run: ./scripts/switch-blue-green.sh ${{ env.NAMESPACE }} ${{ env.INACTIVE_ENV }} ${{ env.ACTIVE_ENV }} ${{ env.SHORT_SHA }}
      
      - name: Verify deployment
        run: |
          EXTERNAL_IP=$(kubectl get svc ${{ env.SERVICE_NAME }} -n ${{ env.NAMESPACE }} -o jsonpath='{.status.loadBalancer.ingress[0].ip}' || echo "pending")
          if [ "$EXTERNAL_IP" = "pending" ]; then
            echo "External IP not available, skipping verification"
            exit 0
          fi
          BACKEND_POD=$(kubectl get pods -l app=receipt-backend -n ${{ env.NAMESPACE }} -o jsonpath="{.items[0].metadata.name}" || echo "pending")
          if [ "$BACKEND_POD" != "pending" ]; then
            kubectl port-forward pod/$BACKEND_POD 3001:9090 -n ${{ env.NAMESPACE }} &
            sleep 10
          fi
          GRAFANA_IP=$(kubectl get svc grafana-loadbalancer -n ${{ env.NAMESPACE }} -o jsonpath='{.status.loadBalancer.ingress[0].ip}' || echo "pending")
          GRAFANA_URL=$([ "$GRAFANA_IP" != "pending" ] && echo "http://${GRAFANA_IP}" || echo "pending")
          FRONTEND_URL="http://${EXTERNAL_IP}"
          curl --fail --connect-timeout 5 --max-time 10 "$FRONTEND_URL" || echo "Warning: Frontend health check failed"
          curl --fail --connect-timeout 5 --max-time 10 "$FRONTEND_URL/recipes" || echo "Warning: Frontend-backend API health check failed"
          curl --fail --connect-timeout 5 --max-time 10 "$FRONTEND_URL/metrics" || echo "Warning: Frontend metrics endpoint check failed"
          [ "$BACKEND_POD" != "pending" ] && curl --fail --connect-timeout 5 --max-time 10 http://localhost:3001/actuator/prometheus || echo "Warning: Backend metrics endpoint check failed"
          echo "Grafana URL: $GRAFANA_URL"
          [ "$BACKEND_POD" != "pending" ] && kill %1 || true